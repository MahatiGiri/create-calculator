<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>

    <body>
        <center><div class="calculator">
            <div id="div-input"><input type="text" id="display" readonly></div>
            <div  id="div-button">
            <table>
                <tr>
                    <td><button id="clear">clear</button></td>
                    <td><button id="backspace">del</button></td>
                    <td><button id="/" class="operator">/</button></td>
                    <td><button id="*" class="operator">*</button></td>
                    
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="%" class="operator">%</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="+" class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="-" class="operator">-</button></td>
                    
                </tr>
                <tr>
                    <td><button id="+-">+-</button></td>
                    <td><button id=".">.</button></td>
                    <td><button id="0">0</button></td>
                    <td><button id="enter">Enter</button></td>
                </tr>
            </table>
        </div>
        </div></center>
        <script src="calculator.js"></script>
    </body>
</html>
